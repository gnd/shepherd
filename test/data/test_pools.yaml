default_pool: test-pool

pools:
  - name: test-pool
    type: all
    duration: 1.2
    expire_check: 0.3

  - name: fixed-pool
    type: fixed
    duration: ${TEST_DURATION}
    max_size: 3
    expire_check: 0.3
    wait_ping_ttl: 25.0

  - name: persist-pool
    type: persist
    duration: 2.0
    max_size: 3
    expire_check: 0.3
    grace_time: 1
    network_pool_size: 2

