default_pool: test-pool

images:
  test-images:
    label_match: testlabel.name
    label_prefix: testlabel.
    image_prefix: test-shepherd/
    exclude_labels:
      - extra

view:
  image_prefix: test-shepherd/
  template: test-template.html
  override: base-alpine
  default_flock: test_1

pools:
  - name: test-pool
    type: all
    duration: 1.2
    expire_check: 0.3

  - name: fixed-pool
    type: fixed
    duration: 60.0
    max_size: 3
    expire_check: 0.3
    wait_ping_ttl: 25.0

  - name: persist-pool-stopping
    type: persist
    duration: 2.0
    max_size: 3
    expire_check: 0.3
    grace_time: 1
    stop_on_pause: True
    network_pool_size: 2

  - name: persist-pool-removing
    type: persist
    duration: 2.0
    max_size: 3
    expire_check: 0.3
    grace_time: 1
    stop_on_pause: False
    network_pool_size: 2



